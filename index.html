<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>

    <!-- fabicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind and daisyui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="navbar lg:px-20 bg-[#ecf6fe] shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-[#ecf6fe] rounded-box z-1 space-y-2 mt-3 w-32 p-2 shadow"
            >
              <p>
                <i class="fa-solid fa-circle-question"></i>
                FAQ
              </p>
              <p>
                <i class="fa-solid fa-book-open"></i>
                Learn
              </p>
              <p>
                <i class="fa-solid fa-right-from-bracket"></i>
                Logout
              </p>
            </ul>
          </div>
          <a class="flex gap-4 items-center"
            ><span class="text-xl font-bold">English</span>
            <img src="./assets/logo.png" alt="English Janala Logo" />
            <span class="text-xl font-bangla">জানালা</span>
          </a>
        </div>
        <div class="navbar-end hidden md:flex">
          <ul class="menu gap-x-4 menu-horizontal px-1">
            <button class="btn btn-soft btn-primary border-[#6d5ddf]">
              <i class="fa-solid fa-circle-question"></i>
              FAQ
            </button>
            <button class="btn btn-soft btn-primary border-[#6d5ddf]">
              <i class="fa-solid fa-book-open"></i>
              Learn
            </button>
            <button class="btn btn-soft btn-primary border-[#6d5ddf]">
              <i class="fa-solid fa-right-from-bracket"></i>
              Logout
            </button>
          </ul>
        </div>
      </div>

      <!-- hero section -->
      <section class="flex mx-auto max-w-[1760px]  md:gap-20 md:flex-row items-center flex-col-reverse md:px-20 p-4">
        <!-- left -->
        <div class="text-center md:text-left flex-1">
          <h1><span class="text-5xl font-bold text-[#00BCFF]">English</span> <span class="text-5xl font-bold text-[#18181B]">is Easy!!</span></h1>
          <p class="font-bangla text-2xl text-[#18181B]">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>

          <!-- form -->
          <fieldset
            class="fieldset md:w-1/2  p-4"
          >
            <input  type="text" class="input w-full" placeholder="Enter Your Name" />
            
            <input type="password" class="input w-full" placeholder="Password" />
            <button class="btn btn-primary md:w-full ">Login</button>
          </fieldset>
        </div>

        <!-- right -->
        <div class="flex-1 flex justify-center items-center">
          <img src="./assets/hero-student.png " alt="">
        </div>
      </section>
    </header>

    <!-- main section -->
     <main>
      <!-- Let's Learn Vocabularies section -->
       <section>
        <h1 class="text-center"><span class="text-4xl font-bold text-[#00BCFF]">Let's</span> <span class="text-4xl font-bold text-[#18181B]">Learn Vocabularies</span></h1>

        <div id="level-container" class="flex gap-5 justify-center items-center mt-5 flex-wrap">

        </div>
       </section>
     </main>

     <!-- js file -->
      <script src="./scripts/index.js"></script>
  </body>
</html>
